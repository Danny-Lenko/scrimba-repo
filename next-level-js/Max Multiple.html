   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Gold Code</title>
   <script>
      function maxMultiple(divisor, bound) {
         let multiple;
         do {
            multiple = bound % divisor;
            bound--;
         } while(multiple > 0);
         return bound + 1;
         }
      console.log(maxMultiple(3, 20));
   </script>
