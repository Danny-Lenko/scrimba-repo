   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Gold Code</title>
   <script>
      function factorialNumber(num) {
         let arr = [];
      
         for (let i = 1; i <= num; i++) {
            arr.push(i);
         }
         arr = arr.reduce((a, b) => a * b, 1);
         return arr;
      }

      console.log(factorialNumber(5));
   </script>
