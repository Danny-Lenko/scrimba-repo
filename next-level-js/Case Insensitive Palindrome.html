   <title>Gold Code</title>
   <script>
      function palindrome(str) {
         str = str.toLowerCase();
         const strReverse = str.toLowerCase().split('').reverse().join('');

         return (str === strReverse) ? true : false;
         }

      palindrome("eye");   
   </script>
