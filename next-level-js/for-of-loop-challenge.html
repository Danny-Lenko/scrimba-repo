   <title>Gold Code</title>
   <script>
      const students = [ 
         { name: "John", city: "New York" },
         { name: "Peter", city: "Paris"},
         { name: "Kate", city: "Sidney" }
      ];

      for (const student of students) {
         const { name, city } = student;
         console.log(`${name} lives in ${city}`);
      }
   </script>
