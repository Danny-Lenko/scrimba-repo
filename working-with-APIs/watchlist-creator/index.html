<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Generator</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/d0d2d8a261.js" crossorigin="anonymous"></script>
</head>
<body>

    <header class="header" id="header">

        <div class="header__hero">

        </div>
        <form action="#" class="header__form">
            <input type="text" class="header__input">
            <input type="button" class="header__btn">
        </form>

    </header>

    <main class="main" id="main">

        <article class="main__article">
            <div class="main__img-wrap">

            </div>
            <div class="main__content-wrap">
                <h3 class="main__h3"><span class="main__rating"></span></h3>
                <div class="main__description">
                    <span class="main__duration"></span>
                    description
                    <div class="main__addBtn">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M8 16C12.4183 16 16 12.4183 16 8C16 3.58172 12.4183 0 8 0C3.58172 0 0 3.58172 0 8C0 12.4183 3.58172 16 8 16ZM9 5C9 4.44772 8.55228 4 8 4C7.44772 4 7 4.44772 7 5V7H5C4.44772 7 4 7.44771 4 8C4 8.55228 4.44772 9 5 9H7V11C7 11.5523 7.44772 12 8 12C8.55228 12 9 11.5523 9 11V9H11C11.5523 9 12 8.55228 12 8C12 7.44772 11.5523 7 11 7H9V5Z" fill="white"/>
                        </svg>Watchlist
                    </div>
                </div>
                <p class="main__text"></p>
            </div>
        </article>

        <div class="main__screensaver">
            <i class="fa-solid fa-film main__screen-icon"></i>
            <p class="main__screen-text"></p>
        </div>

    </main>

    <script src="index.js"></script>
</body>
</html>
