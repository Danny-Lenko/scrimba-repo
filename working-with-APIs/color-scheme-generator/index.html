<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Generator</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/d0d2d8a261.js" crossorigin="anonymous"></script>
</head>
<body>

    <header id="headerEl" class="header">
        <input id="colorPicker" type="color" class="header__pick-color">
        <div class="header__dropdown">
            <!-- <button id="dropBtn" class="header__dropbtn">Dropdown</button> -->
            <div id="dropBtn" class="header__dropbtn">
                <div id="schemeBtn" class="header__dropbtn--content">Monochrome</div>
                <div class="header__dropbtn--arrow"><i class="fa-solid fa-chevron-down"></i></div>
            </div>

            <div id="myDropdown" class="header__dropdown-content">
              <a class="dropdown-a active" href="#">Monochrome<i class="fa-solid fa-check"></i></a>
              <a class="dropdown-a" href="#">Monochrome-dark<i class="fa-solid fa-check"></i></a>
              <a class="dropdown-a" href="#">Monochrome-light<i class="fa-solid fa-check"></i></a>
              <a class="dropdown-a" href="#">Analogic<i class="fa-solid fa-check"></i></a>
              <a class="dropdown-a" href="#">Complement<i class="fa-solid fa-check"></i></a>
              <a class="dropdown-a" href="#">Analogic-complement<i class="fa-solid fa-check"></i></a>
              <a class="dropdown-a" href="#">Triad<i class="fa-solid fa-check"></i></a>
              <a class="dropdown-a" href="#">Quad<i class="fa-solid fa-check"></i></a>
            </div>
        </div>
        <input type="button" id="getBtn" class="header__getbtn" value="Get color scheme">
    </header>
    <main id="mainEl" class="main">
        <div id="col1" class="main__col"></div>
        <div id="col2" class="main__col"></div>
        <div id="col3" class="main__col"></div>
        <div id="col4" class="main__col"></div>
        <div id="col5" class="main__col"></div>
    </main>
    <footer id="footerEl" class="footer">
        <div id="key1" class="footer__col">#F55A5A</div>
        <div id="key2" class="footer__col">#2B283A</div>
        <div id="key3" class="footer__col">#FBF3AB</div>
        <div id="key4" class="footer__col">#AAD1B6</div>
        <div id="key5" class="footer__col">#A626D3</div>
    </footer>

    <script src="index.js"></script>
</body>
</html>
